<!DOCTYPE html>
<html lang="es">
<head>
  <title>Ver Modelo 3D</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>
  <h1>Visualizar Modelo 3D en RA</h1>
  <model-viewer src="{{ url_for('static', filename='uploads/' + model_file) }}" 
                alt="Modelo 3D" 
                ar 
                auto-rotate 
                camera-controls 
                style="width: 100%; height: 500px;">
  </model-viewer>
</body>
</html>
